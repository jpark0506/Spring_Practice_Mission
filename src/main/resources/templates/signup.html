<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입</title>
  <style>
    /* 기존 스타일 유지 */
  </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/users/signup}" th:object="${userRequestDTO}" method="post">
  <div th:if="${error}" th:text="${error}" style="color: red;"></div>

  <!-- 이름 -->
  <div>
    <label for="name">이름:</label>
    <input type="text" id="name" th:field="*{name}" required>
  </div>

  <!-- 이메일 -->
  <div>
    <label for="email">이메일:</label>
    <input type="email" id="email" th:field="*{email}" required>
  </div>

  <!-- 비밀번호 -->
  <div>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" th:field="*{password}" required>
  </div>

  <!-- 성별 -->
  <div>
    <label for="gender">성별:</label>
    <select id="gender" th:field="*{gender}">
      <option value="1">남성</option>
      <option value="2">여성</option>
      <option value="3">선택안함</option>
    </select>
  </div>

  <!-- 생년월일 -->
  <div>
    <label for="birthDate">생년월일:</label>
    <input type="date" id="birthDate" th:field="*{birthDate}" required>
  </div>

  <!-- 주소 -->
  <div>
    <label for="address">주소:</label>
    <input type="text" id="address" th:field="*{address}" required>
  </div>

  <!-- 닉네임 -->
  <div>
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" th:field="*{nickname}" required>
  </div>

  <!-- 전화번호 -->
  <div>
    <label for="phoneNumber">전화번호:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
  </div>

  <!-- 선호 카테고리 -->
  <div>
    <label>선호 카테고리:</label>
    <div class="preferCategory">
      <label><input type="checkbox" name="preferCategory" value="1"> 한식</label>
      <label><input type="checkbox" name="preferCategory" value="2"> 중식</label>
      <label><input type="checkbox" name="preferCategory" value="3"> 일식</label>
    </div>
  </div>

  <!-- 역할 -->
  <div>
    <label for="role">역할:</label>
    <select id="role" th:field="*{role}">
      <option value="USER">일반 사용자</option>
      <option value="ADMIN">관리자</option>
    </select>
  </div>

  <button type="submit">가입하기</button>
</form>
</body>
</html>
